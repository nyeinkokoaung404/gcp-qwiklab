            transition: background-color 0.3s, transform 0.2s;

        button:hover {
            background-color: #ff6126;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);

                opacity: 1;

        .raindrop {
            position: absolute;
            width: 2px;
            height: 10px;
            background: rgba(255, 255, 255, 0.7);
            opacity: 0;
            animation: fall linear;
        }
        @keyframes fall {
            from {
                transform: translateY(-100px);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        .butterfly {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('butterfly.png'); /* Add your butterfly image here */
            background-size: cover;
            background-repeat: no-repeat;
            animation: flutter 10s infinite;
        }
        @keyframes flutter {
            0% {
                transform: translateY(-100px) rotate(0deg);
            }
            50% {
                transform: translateY(calc(100vh + 100px)) rotate(360deg);
            }
            100% {

    <script>
        function createRaindrop() {
            const raindrop = document.createElement('div');
            raindrop.className = 'raindrop';
            raindrop.style.left = `${Math.random() * window.innerWidth}px`;
            raindrop.style.animationDuration = `${Math.random() * 2 + 2}s`;
            raindrop.style.opacity = Math.random();
            document.body.appendChild(raindrop);

            raindrop.addEventListener('animationend', () => {
                raindrop.remove();
            });
        }

        function generateRaindrops() {
            for (let i = 0; i < 100; i++) {
                createRaindrop();
            }
        }

        generateRaindrops();
        setInterval(generateRaindrops, 2000);

        function createButterfly() {
            const butterfly = document.createElement('div');
            butterfly.className = 'butterfly';
            butterfly.style.left = `${Math.random() * window.innerWidth}px`;
            butterfly.style.animationDuration = `${Math.random() * 10 + 10}s`;
            document.body.appendChild(butterfly);

            butterfly.addEventListener('animationend', () => {
                butterfly.remove();
            });
        }

        function generateButterflies() {
            for (let i = 0; i < 20; i++) {
                createButterfly();
            }
        }

        generateButterflies();
        setInterval(generateButterflies, 5000);

        function thunder() {
            const thunderFlash = Math.random() * 10 < 1;
            if (thunderFlash) {
                document.body.style.backgroundColor = '#ffffff';
                setTimeout(() => {
                    document.body.style.backgroundColor = '#000428';
                }, 100);
            }
        }

        setInterval(thunder, 2000);
